  - match: {updated: 0}
  - match: {noops: 2}

---
"Set version to null to force an update":
  - do:
      index:
        index:        twitter
        type:         tweet
        id:           1
        version:      1
        version_type: external
        body:         { "user": "kimchy" }
  - do:
      index:
        index:        new_twitter
        type:         tweet
        id:           1
        version:      1
        version_type: external
        body:         { "user": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
            version_type: external
          script:
            inline: ctx._source.user = "other" + ctx._source.user; ctx._version = null
  - match: {updated: 1}
  - match: {noops: 0}

  - do:
      search:
        index: new_twitter
        body:
          query:
            match:
              user: otherkimchy
  - match: { hits.total: 1 }

