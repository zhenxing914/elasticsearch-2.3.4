---
"Modify a document":
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     1
        body:   { "user": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            inline: ctx._source.user = "other" + ctx._source.user
  - match: {created: 1}
  - match: {noops: 0}

  - do:
      search:
        index: new_twitter
        body:
          query:
            match:
              user: otherkimchy
  - match: { hits.total: 1 }

---
"Modify a document based on id":
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     1
        body:   { "user": "kimchy" }
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     2
        body:   { "user": "blort" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            inline: if (ctx._id == "1") {ctx._source.user = "other" + ctx._source.user}
  - match: {created: 2}
  - match: {noops: 0}

  - do:
      search:
        index: new_twitter
        body:
          query:
            match:
              user: otherkimchy
  - match: { hits.total: 1 }

  - do:
      search:
        index: new_twitter
        body:
          query:
            match:
              user: blort
  - match: { hits.total: 1 }

---
"Add new parent":
  - do:
      indices.create:
          index: new_twitter
          body:
            mappings:
              tweet:
                _parent: { type: "user" }
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      index:
        index:  twitter
        type:   tweet
        id:     1
        body:   { "user": "kimchy" }
  - do:
      index:
        index:  new_twitter
        type:   user
        id:     kimchy
        body:   { "name": "kimchy" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            inline: ctx._parent = ctx._source.user
  - match: {created: 1}
  - match: {noops: 0}

  - do:
      search:
        index: new_twitter
        body:
          query:
            has_parent:
              parent_type: user
              query:
                match:
                  name: kimchy
  - match: { hits.total: 1 }
  - match: { hits.hits.0._source.user: kimchy }

---
"Add routing":
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     1
        body:   { "user": "kimchy" }
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     2
        body:   { "user": "foo" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            inline: ctx._routing = ctx._source.user
  - match: {created: 2}
  - match: {noops: 0}

  - do:
      get:
        index:   new_twitter
        type:    tweet
        id:      1
        routing: kimchy
  - match: { _routing: kimchy }

  - do:
      get:
        index:   new_twitter
        type:    tweet
        id:      2
        routing: foo
  - match: { _routing: foo }

---
"Add routing and parent":
  - do:
      indices.create:
          index: new_twitter
          body:
            mappings:
              tweet:
                _parent: { type: "user" }
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      index:
        index:   twitter
        type:    tweet
        id:      1
        body:    { "user": "kimchy" }
  - do:
      index:
        index:  new_twitter
        type:   user
        id:     kimchy
        body:   { "name": "kimchy" }
        routing: cat
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            inline: ctx._parent = ctx._source.user; ctx._routing = "cat"
  - match: {created: 1}
  - match: {noops: 0}

  - do:
      search:
        index:   new_twitter
        routing: cat
        body:
          query:
            has_parent:
              parent_type: user
              query:
                match:
                  name: kimchy
  - match: { hits.total: 1 }
  - match: { hits.hits.0._source.user: kimchy }
  - match: { hits.hits.0._routing: cat }

---
"Noop one doc":
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     1
        body:   { "user": "kimchy" }
  - do:
      index:
        index:  twitter
        type:   tweet
        id:     2
        body:   { "user": "foo" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        refresh: true
        body:
          source:
            index: twitter
          dest:
            index: new_twitter
          script:
            inline: if (ctx._source.user == "kimchy") {ctx._source.user = "not" + ctx._source.user} else {ctx.op = "noop"}
  - match: {created: 1}
  - match: {noops: 1}

  - do:
      search:
        index: new_twitter
        body:
          query:
            match:
              user: notkimchy
  - match: { hits.total: 1 }

  - do:
      search:
        index: twitter
        body:
          query:
            match:
              user: notfoo
  - match: { hits.total: 0 }

