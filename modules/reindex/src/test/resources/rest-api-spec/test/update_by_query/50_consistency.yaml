---
"can override consistency":
  - do:
      indices.create:
          index: test
          body:
            settings:
              number_of_replicas: 5
  - do:
      cluster.health:
          wait_for_status: yellow
  - do:
      index:
        index:       test
        type:        test
        id:          1
        body:        {"text": "test"}
        consistency: one
  - do:
      indices.refresh: {}

  - do:
      catch: unavailable
      update_by_query:
        index: test
        timeout: 1s
  - match:
      failures.0.cause.reason: /Not.enough.active.copies.to.meet.write.consistency.of.\[QUORUM\].\(have.1,.needed.4\)..Timeout\:.\[1s\],.request:.\[BulkShardRequest.to.\[test\].containing.\[1\].requests\]/

  - do:
      update_by_query:
        index: test
        consistency: one
  - match: {failures: []}
  - match: {updated: 1}
  - match: {version_conflicts: 0}

  - do:
      get:
        index: test
        type:  test
        id:    1
